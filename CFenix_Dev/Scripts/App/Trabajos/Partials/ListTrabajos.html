<div id="breadcrumb" class="col-md-12">
    <ol class="breadcrumb">
        <li><a href="index.html">dashboard</a></li>
        <li><a href="#">Stock</a></li>
        <li><a href="#">Trabajos</a></li>
    </ol>

</div>
<div class="row">
    <div class="col-xs-12 col-sm-12">
        <div class="box">
            <div class="box-header">
                <div class="box-name">
                    <!--<i class="fa fa-search"></i>-->
                    <span>Gestion de Trabajos</span>
                </div>

                <div class="no-move"></div>
            </div>
            <div class="box-content">
                <!--<h4 class="page-header"></h4>-->

                <div class="box-content">

                    <!-- inicio zona TAB -->
                    <tabset justified="true">
                        <tab heading="Nuevo" select="TrabajosAdd()">
                            
                            <div ui-view="AddTrabajos"></div>
                        </tab>
                        <tab heading="Modificar" select="TrabajosMod()">
                            
                            <div ui-view="ModTrabajos"></div>
                        </tab>
                        <tab heading="Detalle" select="TrabajosDetail()">
                            
                            <div ui-view="DetailTrabajos"></div>
                        </tab>
                    </tabset>
                    <!-- Fin zona TAB -->


                   
                </div>
            </div>
        </div>
    </div>


    <!-- Area de tabla -->

    <div class="row">
        <div class="col-xs-12 col-sm-12">
            <div class="box">
                <div class="box-header">
                    <div class="box-name">
                        <!--<i class="fa fa-table"></i>-->
                        <span>Buscar Trabajos</span>
                    </div>
                    <div class="no-move"></div>
                </div>
                <div class="box-content">

                    <div class="form-group has-success has-feedback">
                        <label class="col-sm-2 control-label">Buscar Producto</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" placeholder="Nombre">
                        </div>

                        <div class="col-sm-4">
                            <button type="button" class="btn btn-default"><i class="fa fa-search"></i> Buscar</button>
                        </div>
                    </div>




                    <!-- Agregar interfaz de busqueda -->
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Codigo</th>
                                <th>Nombre</th>
                                <th>Tipo</th>
                                <th>Insumos</th>
                                <th>Precio $</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="trabajo in trabajos">
                                <td>{{trabajo.Id}}</td>
                                <td>{{trabajo.Nombre}}</td>
                                <td>{{trabajo.TipoTrabajo.Nombre}}</td>
                                <td>{{trabajo.Insumos}}</td>
                                <td>{{trabajo.PrecioUnitario}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
