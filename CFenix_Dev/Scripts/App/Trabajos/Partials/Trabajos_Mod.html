<title>Modificar Trabajo</title>


<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-sm-2 control-label">Nombre</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" placeholder="Nombre de Producto" data-toggle="tooltip" data-placement="bottom" title="Ingrese el nombre del producto">
        </div>

        <label class="col-sm-1 control-label">Insumo</label>
        <div class="col-sm-4">
            <select class="form-control" id="el2">
                <option>Plot Adhesivo</option>
                <option>Hojas A4</option>
                <option>Hojas Legal</option>
                <option>HoJas A3</option>
            </select>
        </div>





    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Tipo de Trabajo</label>
        <div class="col-sm-4">
            <select class="form-control" name="country" id="s2_country">
                <option value="">Seleccione Tipo</option>
                <option value="p1">Impresion</option>
                <option value="p2">Anillado</option>
                <option value="p3">Fotocopias</option>
            </select>

        </div>

    </div>


    <div class="form-group has-warning has-feedback">
        <label class="col-sm-2 control-label">Precio Venta</label>

        <div class="col-sm-4">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-money"></i></span>
                <input type="text" class="form-control" placeholder="$0,00">
                <span class="input-group-addon"><i class="fa fa-usd"></i></span>
            </div>
        </div>
    </div>

    <div class="clearfix"></div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-2">

        </div>

        <div class="col-sm-2">
            <button type="submit" class="btn btn-primary btn-label-left">
                <span><i class="fa fa-clock-o"></i></span>
                Guardar
            </button>
        </div>
    </div>
</form>
