<div class="row">
    <div id="breadcrumb" class="col-md-12">
        <ol class="breadcrumb">
            <li><a href="index.html">dashboard</a></li>
            <li><a href="#">Venta</a></li>
        </ol>
    </div>
</div>

<!-- Area de Busqueda de Cliente-->
<div ui-view="busquedaCliente"></div>
<!-- end -->

<div class="row">    
    <div class="col-xs-12 col-sm-12">
        <div class="box">
            <div class="box-header">
                <div class="box-name">
                    <!--<i class="fa fa-search"></i>-->
                    <span>Detalles de Producto</span>
                </div>

                <div class="no-move"></div>
            </div>
            <!--iafar: Comienza box de carga de nuevo item de factura -->
            <div class="box-content">
                <form class="form-horizontal ng-pristine ng-invalid ng-invalid-required" role="form">
                    <!-- Anidamiento de columnas -->
                    <div class="row">
                        <!-- Fila1 -->
                        <div class="form-group col-sm-12">
                            <!--iafar: 01.Busqueda del producto y detalle -->



                            <a href="#" class="col-sm-1 control-label" title="Busqueda Avanzada">Codigo:</a>

                            <div class="col-sm-2">
                                <input type="text" ng-model="productoVta.CodProducto" class="form-control" placeholder="000" data-placement="bottom" title="Ingrese el Codigo del Producto">
                            </div>
                        </div>

                        <label class="col-sm-1 control-label">Nombre:</label>
                        <div class="col-sm-7">
                            <input type="text" ng-model="productoVta.Descripcion" class="form-control" placeholder="" data-placement="bottom">
                        </div>
                        <label class="col-sm-1 control-label">Stock:</label>
                        <div class="col-sm-1">
                            <input type="text" class="form-control" name="txtStock" ng-model="producto.stock" placeholder="100" data-placement="bottom" readonly="" style="width:60px">
                        </div>
                        <!-- fin 01 -->
                    </div>
                    <!-- iafar:02.Cantidad y precio de producto seleccionado -->
                    <div class="form-group col-sm-12">
                        <!-- Fila2.1 -->
                        <div class="col-xs-8 col-sm-6">
                            <div class="col-xs-8 col-sm-12">
                                <!-- Fila 2.1.1 -->
                                <label class="col-sm-2 control-label">Cantidad:</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" name="txtCant" ng-model="productoVta.Cantidad" placeholder="#" data-placement="bottom" title="Ingrese la cantidad del producto">
                                </div>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" name="txtUnidad" ng-model="producto.unidad" placeholder="Un." data-placement="bottom" title="Unidad de Venta" readonly="">
                                </div>

                                <label class="col-sm-2 control-label">Precio$:</label>
                                <div class="col-sm-3">
                                    <input type="text" name="txtPrecio" ng-model="productoVta.PrecioUnitario" class="form-control" placeholder="0,00" data-placement="bottom">
                                </div>

                            </div>
                            <div class="col-xs-8 col-sm-12">
                                <!-- fila 2.1.2 -->
                                <label class="col-sm-2 control-label">Alto:</label>
                                <div class="col-sm-4">
                                    <input type="text" name="txtAlto" ng-model="producto.medida.alto" class="form-control" placeholder="mts" data-placement="bottom" title="mts">
                                </div>


                                <label class="col-sm-2 control-label">Ancho:</label>
                                <div class="col-sm-4">
                                    <input type="text" name="txtAncho" ng-model="producto.medida.ancho" class="form-control" placeholder="mts" data-placement="bottom" title="mts">
                                </div>
                            </div>
                            <div class="col-xs-8 col-sm-12  form-group">
                                <!-- fila 2.1.3 -->
                                <div class=" has-success has-feedback col-sm-6">
                                    <label class="col-sm-2 control-label">Sub-Total:</label>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-money"></i></span>
                                        <input type="text" name="txtSubTotal" ng-model="producto.subTotal" class="form-control" placeholder="$ 0.00">
                                        <span class="input-group-addon"><i class="fa fa-usd"></i></span>
                                    </div>
                                </div>
                                <div class="col-sm-offset-6 right">
                                    <button type="submit" class="btn btn-primary btn-label-left" ng-click="agregarProducto(productoVta)">
                                        <span><i class="fa fa-search"></i></span>
                                        Agregar
                                    </button>
                                    <input type="hidden" ng-model="productoVta.id" />
                                </div>
                            </div>
                            <!-- fin 02 -->
                            <div class="col-xs-8 col-sm-6 panel panel-primary">
                                <!--iafar: 03.Recuadro pendientes -->
                                <div class="col-xs-12 col-sm-12">
                                    <!-- Fila 1 -->
                                    <div class="col-sm-12">
                                        <!-- CheckBox -->
                                        <div class="col-sm-4">
                                            <div class="input-group">
                                                <input type="checkbox"> <label>Pendiente</label>
                                            </div>
                                        </div>
                                        <!-- Calendario -->
                                        <!-- fila 1 -->
                                        <div class="col-sm-8" style="height:30px">
                                            <div class="col-md-12">
                                                <p class="input-group">
                                                    <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                                                    <span class="input-group-btn">
                                                        <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>


                                                    </span>
                                                </p>
                                            </div>
                                        </div>

                                    </div>
                                    <!-- Fila 2 -->
                                    <div class="col-xs-4 col-sm-12">
                                        <label class="col-sm-2 control-label">Observaciones:</label>
                                        <div class="col-sm-12">
                                            <textarea name="txtObs" class="form-control" rows="3"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <!-- Fin pendientes 03  -->
                            </div>
                        </div>
                    </div>
                </form>            
            </div>
            <!-- iafar: Fin anidamiento -->
        </div>
            <!-- iafar: Fin de box de nuevo item -->        
    </div>
</div>

<!-- Area de tabla -->
<div ui-view="tablaDetalle"></div>
<!-- end -->

<div class="row">
    <div class="col-xs-12 col-sm-12">
        <div class="box">
            <div>
                <div>
                    <div>
                        <div class="col-sm-4">
                            <table>
                                <tr><th class='' id='saleProductTotalLabel_SubTotal'>Subtotal</th><td class='' id='saleProductTotal_SubTotal'>0.00</td></tr>
                                <tr><th id='saleProductTotalLabel_Tax'>Impuesto</th><td id='saleProductTotal_Tax'>0.00</td></tr>
                                <tr class="trTotal"><th id='saleProductTotalLabel_Total'>Total</th><td id='saleProductTotal_Total'>0.00</td></tr>
                                <tr><th id='saleProductTotalLabel_Payment'>Pago</th><td id='saleProductTotal_Payment'>0.00</td></tr>
                                <tr><th id='saleProductTotalLabel_Change'>Cambio</th><td id='saleProductTotal_Change'>0.00</td></tr>
                            </table>
                        </div>                        
                        <div class="col-sm-8 right">
                            {{ventaGuardada}}
                            <button type="button" class="btn btn-success" ng-click="addVenta()">Registrar Venta</button>
                            <button type="button" class="btn btn-danger">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div><!-- saleContainerTotals -->
        </div>
    </div>
</div>

<script type="text/javascript">

    function DemoTimePicker() {
        $('#input_time').timepicker({ setDate: new Date() });
    }

    $(document).ready(function () {
        // Initialize datepicker
        $('#input_date').datepicker({ setDate: new Date() });
        // Load Timepicker plugin
        LoadTimePickerScript(DemoTimePicker);
    });


</script>
