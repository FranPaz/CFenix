<!--fpaz: Area de Carga Dinamica de Clientes-->
<div class="row">
    <div class="col-xs-12 col-sm-12">
        <div class="box">
            <div class="box-header">
                <div class="box-name">
                    <!--<i class="fa fa-search"></i>-->
                    <span>Nuevo Cliente</span>
                </div>

                <div class="no-move"></div>
            </div>
            <div class="box-content">
                <h4 class="page-header">Nuevo</h4>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Nombre o Razon Social</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" ng-model="cliente.Nombre_RazonSocial" placeholder="Nombre del Cliente" data-toggle="tooltip" data-placement="bottom" title="Ingrese el nombre del Cliente">
                        </div>

                        <label class="col-sm-2 control-label">CUIT/CUIL</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" ng-model="cliente.Cuit_Cuil" placeholder="Cuit/Cuil" data-toggle="tooltip" data-placement="bottom" title="Ingrese el CUIT/CUIL">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Direccion</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" ng-model="cliente.Direccion" placeholder="Direccion" data-toggle="tooltip" data-placement="bottom" title="Ingrese la Direccion del Cliente">
                        </div>

                        <label class="col-sm-2 control-label">Telefono</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" ng-model="cliente.Telefono" placeholder="Telefono" data-toggle="tooltip" data-placement="bottom" title="Ingrese el Telefono">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" ng-model="cliente.Mail" placeholder="Email del Cliente" data-toggle="tooltip" data-placement="bottom" title="Email del Cliente">
                        </div>
                    </div>

                    <div class="clearfix"></div>
                    <div class="form-group">                        
                        <div class="col-sm-2">
                            <button type="submit" class="btn btn-primary btn-label-left" ng-click="altaCliente(cliente)">
                                <span><i class="fa fa-clock-o"></i></span>
                                Guardar
                            </button>
                        </div>
                        <div class="col-sm-2">
                            <button type="submit" class="btn btn-primary btn-label-left" ng-click="clean()">
                                <span><i class="fa fancybox-error"></i></span>
                                Limpiar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--fpaz: Fin Area de Carga Dinamica de Clientes-->

<!-- fpaz: Area de Listado de Clientes-->
<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <div class="box-header">
                <div class="box-name">                    
                    <span>Listado de Clientes</span>
                </div>
                <div class="box-icons">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="expand-link">
                        <i class="fa fa-expand"></i>
                    </a>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
                <div class="no-move"></div>
            </div>           
            <div class="box-content no-padding">
                <table ng-table="tableParams" class="table ng-table-responsive table-bordered table-striped table-hover table-heading table-datatable" show-filter="true">                    
                    <tr ng-repeat="cliente in clientes">                        
                        <td data-title="'Id de Cliente'" filter="{ 'Id': 'text' }">
                            {{cliente.Id}}
                        </td>
                        <td data-title="'Nombre o Razon Social'" filter="{ 'Nombre_RazonSocial': 'text' }">
                            <img class="img-rounded" src="http://i.forbesimg.com/media/lists/people/carlos-slim-helu_50x50.jpg" alt="">{{cliente.Nombre_RazonSocial}}
                        </td>
                        <td data-title="'CUIT/CUIL'">
                            {{cliente.Cuit_Cuil}}
                        </td>
                        <td data-title="'Direccion'">
                            {{cliente.Direccion}}
                        </td>
                        <td data-title="'Telefono'">
                            {{cliente.Telefono}}
                        </td>
                        <td data-title="'Email'">
                            {{cliente.Mail}}
                        </td>
                        <td>
                            <a ui-sref="cliente_detail.info({clienteId:cliente.Id})">Ver Detalle</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- fpaz: Fin Area de Listado de Clientes-->
