<div class="row">
    <div class="col-xs-12 col-sm-12">
        <div class="box">
            <div class="box-header">
                <div class="box-name">
                    <!--<i class="fa fa-table"></i>-->
                    <span>Detalle Factura</span>
                </div>
                <div class="no-move"></div>
            </div>
            <div class="box-content">
                <table class="table table-bordered table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Codigo de Producto</th>
                            <th>Descripcion</th>
                            <th>Cantidad</th>
                            <th>Precio Unit.</th>
                            <th>SubTotal</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="detalle in detallesDeuda">
                            <td>{{detalle.CodProducto}}</td>
                            <td>{{detalle.Descripcion}}</td>
                            <td>{{detalle.Cantidad}}</td>
                            <td>{{detalle.PrecioUnitario}}</td>
                            <td>{{detalle.Subtotal}}</td>
                            <td>
                                <div class="btn-group">
                                    <a class="btn btn-primary"><i class="fa fa-wrench fa-fw"></i> Opciones</a>
                                    <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#">
                                        <span class="fa fa-caret-down"></span>
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li><a><i class="fa fa-pencil fa-fw"></i> Editar</a></li>
                                        <li><a><i class="fa fa-trash-o fa-fw"></i> Borrar</a></li>
                                    </ul>
                                </div>
                            </td>
                        </tr>
                        <!-- End: list_row -->
                    </tbody>
                    <tfoot>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
